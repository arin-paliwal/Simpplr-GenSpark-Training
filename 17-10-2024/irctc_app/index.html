<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-semibold">IRCTC Booking App</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">

        <!-- Buttons to Add Trains and Bookings -->
        <div class="flex justify-end space-x-4 mb-4">
            <button id="openAddTrainModal" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add Train
            </button>
            <button id="openAddBookingModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Add Booking
            </button>
        </div>

        <!-- Available Trains Section -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Available Trains</h2>
            <div id="trainsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- all that the train cards will be added here by js -->
            </div>
        </div>

        <!-- Bookings Section -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2">Bookings</h2>
            <div id="bookingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- all that the bookings cards will be added here by js -->
            </div>
        </div>
    </div>

    <!-- Add Train Modal -->
    <div id="addTrainModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden flex">
        <div class="bg-white rounded-lg w-1/2 p-6">
            <h2 class="text-xl font-semibold mb-4">Add New Train</h2>
            <form id="addTrainForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Train Name</label>
                    <input type="text" name="trainName" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700">Destination</label>
                    <input type="text" name="destination" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700">Class Type</label>
                    <select name="classType" class="w-full px-3 py-2 border rounded" required>
                        <option value="">Select Class Type</option>
                        <option value="AC">AC</option>
                        <option value="Sleeper">Sleeper</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Available Seats</label>
                    <input type="number" name="availableSeats" class="w-full px-3 py-2 border rounded" min="1" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeAddTrainModal" class="px-4 py-2 border rounded">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add
                        Train</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div id="addBookingModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden flex">
        <div class="bg-white rounded-lg w-1/2 p-6">
            <h2 class="text-xl font-semibold mb-4">Add New Booking</h2>
            <form id="addBookingForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Select Train</label>
                    <select name="trainId" class="w-full px-3 py-2 border rounded" required>
                        <!-- here that will be injected trains dropdown -->
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeAddBookingModal" class="px-4 py-2 border rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add
                        Booking</button>
                </div>
            </form>
        </div>
    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
