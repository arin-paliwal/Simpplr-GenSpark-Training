<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between p-4 rounded-md border">
            <h1 class="text-2xl font-semibold">Flight Management System</h1>
            <button id="openAddFlightModal"
                class="bg-black text-white hover:bg-white hover:text-black duration-300 transform-all border-2 border-black px-4 py-2 rounded ">Add
                Flight</button>

        </div>
        <div id="addFlightModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg w-1/2 p-6 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-semibold">Add Flight</h1>
                    <img src="assets/close.svg" alt="close" id="closeAddFlightModal"
                        class="p-2 cursor-pointer bg-gray-200 rounded-full">
                </div>
                <form id="addFlightForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Flight Number</label>
                        <input type="text" name="flightNumber" class="w-full px-3 py-2 border rounded"
                            placeholder="Enter Flight Number Ex. AI-2024" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">From</label>
                        <input type="text" name="from" class="w-full px-3 py-2 border rounded"
                            placeholder="Enter From Location Ex. Delhi" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">To</label>
                        <input type="text" name="to" class="w-full px-3 py-2 border rounded"
                            placeholder="Enter To Location Ex. Mumbai" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Price</label>
                        <input type="number" name="price" class="w-full px-3 py-2 border rounded"
                            placeholder="Enter Price Ex. 5000" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="closeAddFlightModal"
                            class="px-4 py-2 border-2 border-black rounded">Cancel</button>
                        <button type="submit"
                            class="bg-black text-white duration-300 transform-all border-2 border-black px-4 py-2 rounded ">Add
                            Flight</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex items-start justify-between">
            <div class="flex items-center justify-center space-x-2">
                <div class="flex p-2 rounded-md bg-gray-100">
                    <img src="assets/search.svg" alt="search" class="w-6 h-6">
                </div>
                <input type="text" id="searchFlightNumber" class="w-[20rem] px-4 py-2 border border-gray-200 rounded"
                placeholder="Enter Flight Number Ex. AI-2024">
                <div class="flex items-center space-x-2">
                    <select id="filterDestination" class="px-4 py-2 border rounded">
                        <option value="">Select Destination</option>
                    </select>
                    <button id="applyFilterBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Apply
                        Filter</button>
                </div>
                
            </div>
            <div class="flex flex-col gap-2 items-end">
                <div class="flex items-center space-x-2">
                    <label class="block text-gray-700">Sort By Price</label>
                    <button id="sortAsc"
                    title="Sort Ascending"
                        class="bg-gray-100 p-2 rounded">
                    <img src="assets/ascSort.svg" alt="sort" class="w-6 h-6">
                    </button>
                    <button id="sortDesc"
                    title="Sort Descending"
                        class="bg-gray-100 p-2 rounded">
                    <img src="assets/descSort.svg" alt="sort" class="w-6 h-6">
                    </button>
                </div>
            </div>
        </div>
        <div id="flightsContainer" class="mt-6 flex flex-wrap gap-4"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
