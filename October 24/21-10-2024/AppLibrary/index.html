<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen p-8 bg-gradient-to-r from-purple-50 via-gray-100 to-purple-50">

    <h1 class="text-5xl font-bold mb-12 text-center text-purple-700">ðŸ“š Library Management System</h1>

    <div class="flex flex-col md:flex-row gap-8">
        <div class="card bg-white rounded-lg p-6 w-full md:w-1/2 shadow-lg">
            <h2 class="text-3xl font-semibold mb-4 text-purple-700">Available Books</h2>
            <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-md">
                <thead class="bg-purple-100">
                    <tr>
                        <th class="px-4 py-3 text-left text-purple-600 font-semibold">Title</th>
                        <th class="px-4 py-3 text-left text-purple-600 font-semibold">Author</th>
                        <th class="px-4 py-3 text-left text-purple-600 font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody id="availableBooks" class="bg-white"></tbody>
            </table>
        </div>

        <div class="card bg-white rounded-lg p-6 w-full md:w-1/2 shadow-lg">
            <h2 class="text-3xl font-semibold mb-4 text-purple-700">Add a Book</h2>
            <input type="text" id="bookTitle" placeholder="Book Title"
                class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-purple-400">
            <input type="text" id="bookAuthor" placeholder="Book Author"
                class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-purple-400">
            <button id="addBookButton"
                class="bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-3 w-full transition">Add Book</button>
        </div>
    </div>

    <hr class="my-12 border-gray-300">

    <div class="flex flex-col md:flex-row gap-8">
        <div class="card bg-white rounded-lg p-6 w-full shadow-lg">
            <h2 class="text-3xl font-semibold mb-4 text-green-700">Add a User</h2>
            <input type="text" id="userName" placeholder="User Name"
                class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-green-400">
            <button id="createUserButton"
                class="bg-green-600 hover:bg-green-700 text-white rounded-lg p-3 w-full transition">Add User</button>

            <h2 class="text-3xl font-semibold mt-8 mb-4 text-blue-700">Select User to Borrow</h2>
            <select id="userBorrowSelect" class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full"></select>

            <h2 class="text-3xl font-semibold mt-8 mb-4 text-blue-700">Borrow a Book</h2>
            <select id="borrowSelect" class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full"></select>
            <button id="borrowButton"
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-3 w-full transition">Borrow Book</button>

            <h2 class="text-3xl font-semibold mt-8 mb-4 text-red-700">Return a Book</h2>
            <select id="userSelect" class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full"></select>
            <select id="returnSelect" class="border-gray-300 border-2 rounded-lg p-3 mb-4 w-full"></select>
            <button id="returnButton"
                class="bg-red-600 hover:bg-red-700 text-white rounded-lg p-3 w-full transition">Return Book</button>
        </div>
    </div>

    <div class="card bg-white rounded-lg p-6 mt-12 shadow-lg">
        <h2 class="text-3xl font-semibold mb-4 text-purple-700">Borrowed Books</h2>
        <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-md">
            <thead class="bg-purple-100">
                <tr>
                    <th class="px-4 py-3 text-left text-purple-600 font-semibold">Title</th>
                    <th class="px-4 py-3 text-left text-purple-600 font-semibold">Author</th>
                    <th class="px-4 py-3 text-left text-purple-600 font-semibold">Borrowed By</th>
                </tr>
            </thead>
            <tbody id="borrowedBooks" class="bg-white"></tbody>
        </table>
    </div>

    <div id="userInfo" class="mt-8"></div>
    <script src="script.js"></script>
</body>

</html>
