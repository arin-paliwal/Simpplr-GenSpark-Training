<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Cloning Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="mt-10">
        <h1 class="text-2xl font-bold text-center mb-5">Node Cloning Example</h1>

        <div id="clone-node" class="p-5 bg-blue-500 max-w-xl text-white rounded shadow mb-5">
            <p>This is the node to be cloned!</p>
        </div>

        <div id="clone-container" class="space-y-3">
        </div>

        <div class="text-center">
            <button id="clone-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Clone Node
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
