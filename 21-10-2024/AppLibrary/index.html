<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen p-8 bg-gray-50">
    <h1 class="text-4xl font-bold mb-8 text-center">Library Management System</h1>

    <div class="flex flex-col md:flex-row gap-6">
        <div class="flex flex-col gap-4 bg-white rounded-lg p-4 w-full md:w-1/2">
            <h2 class="text-2xl font-semibold mb-2">Available Books</h2>
            <table class="min-w-full">
                <thead>
                    <tr class="w-full bg-gray-200">
                        <th class="border px-4 py-2">Title</th>
                        <th class="border px-4 py-2">Author</th>
                        <th class="border px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="availableBooks" class="bg-white"></tbody>
            </table>
        </div>

        <div class="flex flex-col gap-4 bg-white rounded-lg p-4 w-full md:w-1/2">
            <h2 class="text-2xl font-semibold mb-2">Add a Book</h2>
            <input type="text" id="bookTitle" placeholder="Book Title" class="border rounded p-2 mb-4 w-full">
            <input type="text" id="bookAuthor" placeholder="Book Author" class="border rounded p-2 mb-4 w-full">
            <button id="addBookButton" class="bg-blue-500 text-white rounded p-2 w-full">Add Book</button>
        </div>
    </div>

    <hr class="my-8 border-gray-300">

    <div class="flex flex-col md:flex-row gap-6">
        

        <div class="flex flex-col gap-4 bg-white rounded-lg p-4 w-full ">
                <h2 class="text-2xl font-semibold mb-2">Add a User</h2>
                <input type="text" id="userName" placeholder="User Name" class="border rounded p-2 mb-4 w-full">
                <button id="createUserButton" class="bg-green-500 text-white rounded p-2 w-full">Add User</button>
            
            <h2 class="text-2xl font-semibold mb-2">Select User to Borrow</h2>
            <select id="userBorrowSelect" class="border rounded p-2 mb-4 w-full"></select>

            <h2 class="text-2xl font-semibold mb-2">Borrow a Book</h2>
            <select id="borrowSelect" class="border rounded p-2 mb-4 w-full"></select>
            <button id="borrowButton" class="bg-blue-500 text-white rounded p-2 w-full">Borrow Book</button>
            <h2 class="text-2xl font-semibold mb-2">Select User</h2>
            <select id="userSelect" class="border rounded p-2 mb-4 w-full"></select>
            <h2 class="text-2xl font-semibold mb-2">Return a Book</h2>
            <select id="returnSelect" class="border rounded p-2 mb-4 w-full"></select>
            <button id="returnButton" class="bg-red-500 text-white rounded p-2 w-full">Return Book</button>
        </div>
    </div>

    <div class="flex flex-col gap-4 bg-white rounded-lg p-4 mt-8">
        <h2 class="text-2xl font-semibold mb-2">Borrowed Books</h2>
        <table class="min-w-full">
            <thead>
                <tr class="w-full bg-gray-200">
                    <th class="border px-4 py-2">Title</th>
                    <th class="border px-4 py-2">Author</th>
                    <th class="border px-4 py-2">Borrowed By</th>
                </tr>
            </thead>
            <tbody id="borrowedBooks" class="bg-white"></tbody>
        </table>
    </div>

    <div id="userInfo" class="mt-4"></div>
    <script src="script.js"></script>
</body>

</html>
