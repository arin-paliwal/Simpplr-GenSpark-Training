<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="mx-auto p-6 max-w-lg mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">To-Do List</h1>

            <!-- Task Section starts here -->
            <div class="mb-4">
                <label for="taskInput" class="block text-lg font-medium mb-2">Add a Task</label>
                <input type="text" id="taskInput" class="border border-gray-300 rounded-md w-full px-3 py-2"
                    placeholder="Enter your task here">
                <button id="addTaskButton"
                    class="bg-blue-500 text-white font-semibold px-4 py-2 mt-3 w-full rounded-md hover:bg-blue-600">Add
                    Task</button>
            </div>

            <!-- TODO LISTS HERE -->
            <div class="mt-6">
                <h2 class="text-xl font-bold mb-4">Tasks</h2>
                <ul id="todoList" class="space-y-2"></ul>
            </div>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
