<!-- Task:
Restaurant Order Processing System using Generators

Scenario:
Imagine you are managing an online restaurant, and orders come in one at a time. However, the kitchen can only process one order at a time, and each order takes a different amount of time to prepare.
As the manager, you need to track the order processing system using JavaScript Generators.

Objective:
Your task is to create a generator function that simulates the process of handling restaurant orders. Each order should be processed one at a time, and once the current order is completed, the next order should start.

Instructions:
1. Create a generator function named processOrders that simulates the preparation of orders.

2. Each order should have:
    • orderId
    • items (an array of food items)
    • timeToPrepare (a random time between 1-5 seconds)

3. Your generator function should:
    • Log when an order starts and when it is completed.
    • Simulate the time taken to prepare the order using setTimeout and yield to pause execution until the current order is finished.

4. Use the generator function to process a list of orders and observe how it pauses between each order until its preparation is complete.

Expected Outcome:
• The generator will log each order when it starts and when it is completed.
• It will wait for the current order to be completed before starting the next one. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Processing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Restaurant Order Processing System</h1>

        <!-- Form for creating orders -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Create New Order</h2>
            <form id="orderForm" class="space-y-4">
                <div>
                    <label for="orderId" class="block text-sm font-medium text-gray-700">Order ID</label>
                    <input type="number" id="orderId" name="orderId" required
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="items" class="block text-sm font-medium text-gray-700">Items (Comma Separated)</label>
                    <input type="text" id="items" name="items" required
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Add Order
                </button>
            </form>
        </div>

        <!-- Orders List Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Orders in Queue</h2>
            <ul id="ordersList" class="list-disc list-inside">
                <!-- Added orders will be injected here -->
            </ul>
        </div>

        <!-- that logs will come here -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Order Processing Log</h2>
            <div id="log" class="space-y-2">
            </div>
            <button id="startProcessing"
                class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Start Processing Orders
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
